---
layout: default
---

<p class="page-meta">
  <span class="page-language">
    {% assign posts=site.posts | where: "ref", page.ref | sort: 'lang_order' %}
    {% for post in posts %}
      <a href="{{ post.url }}" class="{{ post.lang }}">{{ post.lang }}</a>
    {% endfor %}
  </span>
</p>

<div class="post">

  <h1 class="post-title">{{ page.title }}</h1>
  <div class="post-line"></div>

  <p><time datetime="{{ page.date }}">{{ page.date | date: "%B %d, %Y" }}</time></p>

  {{ content }}

</div>

<div class="pagination">
  <a href="#" class="top">Top</a>
</div>
